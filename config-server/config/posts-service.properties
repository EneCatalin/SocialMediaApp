# Application name and server settings
spring.application.name=posts-service
#server Port
server.port=8081


spring.datasource.url=jdbc:postgresql://localhost:5432/socialMedia
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#drop tables at startup
#hibernate.generate_ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create

#RabbitMQ
management.health.rabbit.enabled=on
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=10s

