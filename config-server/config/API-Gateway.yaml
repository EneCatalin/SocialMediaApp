server:
  port: 8090

spring:
  application:
    name: API-Gateway
  cloud:
    discovery:
      enabled: false
    gateway:
      routes:
        - id: google-test
          uri: https://httpbin.org
          predicates:
            - Path=/google-test/**
          filters:
            - AddRequestHeader=Custom-Header, CustomValue
        - id: actuator-route-users-service
          uri: http://localhost:8082
          predicates:
            - Path=/actuator/**
        - id: users-service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
          filters:
            - RewritePath=/users/(?<path>.*), /$\{path}
        - id: posts-service
          uri: http://localhost:8081
          predicates:
            - Path=/posts/**
          filters:
            - RewritePath=/posts/(?<path>.*), /$\{path}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  configprops:
    keys-to-sanitize: ""

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
    reactor:
      netty: DEBUG